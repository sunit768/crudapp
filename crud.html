
<!DOCTYPE html>
<html>
<head>
	<title>Crud Application</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="crud.js"></script>
</head>
<body>
	<div ng-app= "mainApp" ng-controller="CrudController">
		<table>
			<tr>
				<td>
					ID
				</td>
				<td>
					{{ID}}
				</td>
					
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" ng-model="Name"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="number" ng-model="Salary"></td>
			</tr>
			<tr>
				<td><input type="button" ng-click="AddData()" value="Save"></td>
				<td><input type="button" ng-click="UpdateData()" value="Update"></td>
			</tr>

		</table>
		<table border="1" style="width: 300px;">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Salary</th>
			</thead>
			<tr ng-click="BindSelectedData(Emp)"ng-repeat="Emp in EmpList">
				<td>{{Emp.Id}}</td>
				<td>{{Emp.Name}}</td>
				<td>{{Emp.Salary}}</td>
				<td><input type="button" value="Delete" ng-click="DeleteData(Emp)"></td>
			</tr>
		</table>
	</div>


</body>
</html>
